<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/journal-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JournalApp</title>
    <script src="/svg-fix.js" defer></script>
    <style>
      /* Critical fix for SVG overflow issues */
      svg {
        max-width: 100%;
        max-height: 80vh;
        width: auto;
        height: auto;
        overflow: visible;
      }
      body, #root {
        max-width: 100vw;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root" style="max-width: 100%; overflow: hidden;"></div>
    <script type="module" src="/src/main.jsx"></script>
    <style>
      /* Emergency fix for oversized SVGs */
      svg {
        max-width: 100%;
        max-height: 80vh;
        width: auto;
        height: auto;
        overflow: visible;
      }
      
      /* Extra constraining for login page SVGs */
      body > svg, 
      #root > svg, 
      div > svg:only-child:not(.user-icon):not(.lock-icon):not(.message-icon):not(.spinner-icon) {
        max-width: 250px;
        max-height: 250px;
        width: auto;
        height: auto;
        margin: 0 auto;
        position: relative;
      }
      
      /* Fix for all SVG icons in the login form */
      .login-container svg {
        width: 20px;
        height: 20px;
        max-width: 20px;
        max-height: 20px;
        flex-shrink: 0;
      }
      
      /* Fix for input icons specifically */
      .input-icon svg {
        width: 18px;
        height: 18px;
      }
      
      /* Fix overall page layout */
      body {
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
      }
    </style>
  </body>
</html>
